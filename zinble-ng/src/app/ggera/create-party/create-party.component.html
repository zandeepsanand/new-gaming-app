<div class="pb-100">
    <app-nav-bar> </app-nav-bar>
</div>

<section class="profile-authentication-area ptb-100">
    <div class="container ">
        <div class="row flex justify-content-center">
            <div class="col-lg-6 col-md-12">
                <div class="login-form">
                    <h2 class="text-center">Create Party</h2>

                    <form  [formGroup]="PartyForm" (ngSubmit)="CreateParty()">
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="title"
                                placeholder="Title">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="url"
                                placeholder="Streaming URL">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="price"
                                placeholder="Price per Hour">
                        </div>

                        <div class="form-group">
                            <textarea type="text" class="form-control" cols="30" rows="5" formControlName="discription"
                                placeholder="Discription"></textarea>
                        </div>
                        <button type="submit">Create</button>
                    </form>


                </div>
            </div>




        </div>
    </div>
</section>

<footer class="footer-area">
    <app-new-footer></app-new-footer>
</footer>
