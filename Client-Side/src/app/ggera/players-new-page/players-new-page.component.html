<div class="ptb-100">
    <app-nav-bar> </app-nav-bar>
</div>
<div class="container pt-5">
    <div class="d-flex justify-content-between pb-5">
        <div class="pro">
            <h2><span class="color"> PRO PLAYERS</span> 1212</h2>
        </div>
        <div class="button">
            <button class="default-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                    <path
                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                </svg> refresh</button>
        </div>
    </div>
    <h3>Filters</h3>

    <div class="row">
        <div class="d-flex justify-content-between">
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="form-group">
                        <div class="select-box">
                            <select [(ngModel)]="query1">
                                <option value="All Pros">Pro & VIP</option>
                                <option value="VIP">Vip</option>
                                <option value="Non">Non Vip</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6">
                    <div class="form-group">
                        <div class="select-box">
                            <select [(ngModel)]="query2">
                                <option value="" selected>
                                    All regions
                                </option>
                                <option value="{{ privateUser.country }}" *ngFor="let privateUser of privateUsers  ">
                                    {{ privateUser.country }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 pt-3 d-flex checkboxes">
                        <!-- <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="ship-different-address" />
                            <label class="form-check-label" for="ship-different-address">Good for coaching</label>
                        </div> -->

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="" id=""
                                [(ngModel)]="checkboxFilter.ps" (ngModelChange)="filterChange()" />
                            <label for="">PS</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="" id=""
                                [(ngModel)]="checkboxFilter.xbox" (ngModelChange)="filterChange()" />
                            <label for="">XBox</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="" id=""
                                [(ngModel)]="checkboxFilter.win" (ngModelChange)="filterChange()" />
                            <label for="">Win</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <div class="select-box">
                                    <input type="text" class="form-control" style="color: white;" placeholder="Search"
                                        [(ngModel)]="query5" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-end">
                    <div class="col-lg-4 col-md-4 pt-3">
                        <div class="form-group">
                            <div class="select-box">
                                <select [(ngModel)]="query3">
                                    <option value="0" selected>
                                        Kills
                                    </option>
                                    <option value="50000">>50000</option>
                                    <option value="60000">>60000</option>
                                    <option value="70000">>70000</option>
                                    <option value="80000">>80000</option>
                                    <option value="90000">>90000</option>
                                    <option value="100000">>100000</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-4 col-md-4 pt-3">
                        <div class="form-group">
                            <div class="select-box">
                                <select [(ngModel)]="query4">
                                    <option value="Any">KD</option>
                                    <option value="3">>3</option>
                                    <option value="4">>4</option>
                                    <option value="5">>5</option>
                                    <option value="6">>6</option>
                                    <option value="7">>7</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                                        </button>
                                    </div>
                                    <div class="p-1">
                                        <button class="default-btn">Country <br>
                                            <span class="bold">{{privateUser.country}}</span> </button>
                                    </div>
                                    <div class="p-1">
                                        <button class="default-btn">KD<br>
                                            {{privateUser.kd}} </button>
                                    </div>




                                </div>

                                <div class="d-flex flex-row">
                                    <div class="p-1">
                                        <button class="default-btn"> <span class="bold">Pick this pro</span>

                                    <div class="p-1">
