                                        <form [formGroup]="ProfileForm" (ngSubmit)='profile()'>
                                            <div class="col-lg-12 col-md-12">
                                                <div class="form-group">
                                                    <label> Name <span class="required">*</span></label>
                                                    <input type="text" class="form-control"  readonly formControlName="username">
                                                </div>
                                            </div>

                                            <div class="col-lg-6 col-md-6">
                                                <div class="form-group">
                                                    <label>Country <span class="required">*</span></label>

                                                    <div class="select-box">
                                                        <select formControlName="country" disabled >
                                                            <option value='{{country.name}}'
                                                                *ngFor="let country of countrys">
                                                                {{country.name}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>



                                            <div class="col-lg-6 col-md-6">
                                                <div class="form-group">
                                                    <label>Language <span class="required">*</span></label>

                                                    <div class="select-box">
                                                        <select formControlName="language" disabled>
                                                            <option>English</option>
                                                            <option>German</option>
                                                            <option>Hebrew</option>
                                                            <option>Hindi</option>

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-lg-12 col-md-12">
                                                <div class="form-group">
                                                    <label>Gamer <span class="required">*</span></label>

                                                    <div class="select-box">
                                                        <select formControlName="gamer" disabled>

                                                            <option value='Battlenet'>Battlenet</option>

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-lg-6 col-md-6">
                                                <div class="form-group">
                                                    <label>Gamer ID <span class="required">*</span></label>
                                                    <input type="text" formControlName="gamerID" class="form-control" readonly>
                                                </div>
                                            </div>



                                            <div class="col-lg-6 col-md-6">
                                                <div class="form-group">
                                                    <label>Email ID <span class="required">*</span></label>
                                                    <input type="text" class="form-control" formControlName="email" readonly>
                                                </div>
                                            </div>




                                            <div class="col-lg-6 col-md-6">
                                                <div class="form-group">
                                                    <label>Discord</label>
                                                    <input type="text" class="form-control"
                                                        formControlName="discord_id" readonly>
                                                </div>
                                            </div>

                                            <div class="col-lg-6 col-md-6">
                                                <div class="form-group">
                                                    <label>Twitch <span class="required">*</span></label>
                                                    <input type="text" class="form-control"
                                                        formControlName="channel_name" readonly>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6">
                                                <div class="form-group">
                                                    <label>Platform <span class="required">*</span></label>

                                                    <div class="select-box">
                                                        <select formControlName="platform" disabled>
                                                            <option value="PS">Ps</option>
                                                            <option value="XBox">XBox</option>
                                                            <option value="Win">Win</option>

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            </div>

                                            <div class="col-lg-3 col-md-3">

                                                </div>

                                            <div class="col-lg-3 col-md-3">

                                                </div>
                                            </div>

                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">

                                                </div>
                                            </div>

                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label>Kills <span class="required">*</span></label>
                                                    <input type="text" class="form-control" formControlName="kills">
                                                </div>
                                            </div>



                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label>Pro Cost <span class="required">*</span></label>
                                                    <input type="text" class="form-control" formControlName="pro_cost">
                                                </div>
                                            </div>

                                            <div class="col-lg-3 col-md-3">
                                                <div class="form-group">
                                                    <label>VIP Cost <span class="required">*</span></label>
                                                    <input type="text" class="form-control" formControlName="vip_cost">
                                                </div>
                                            </div>

                                            <div class="col-lg-12 col-md-12">
                                                <div class="form-group">
                                                    <label>About <span class="required">*</span></label>

                                                    <textarea name="notes" id="notes" cols="30" rows="5"
                                                        class="form-control" formControlName="about" readonly></textarea>
                                                </div>
                                            </div>


                                            <div class="col-lg-6 col-md-6">

                                                <button type="submit" class="default-btn">Update</button>

                                            </div>
