<div class="ptb-100">
    <app-nav-bar> </app-nav-bar>
</div>
<section>
<div class="container ptb-100">
    <div class="section-title">
        <h2>MatchId : {{matchId}}</h2>
    </div>

    <div class="col-lg-12 col-md-12 ">
        <div class="products-details-tabs">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
       
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="reviews-tab" data-bs-toggle="tab" data-bs-target="#requests"
                        type="button" role="tab" aria-controls="requests" aria-selected="true">
                    </button>
                </li>
            </ul>

            <div class="tab-content card bg-transparent border" id="myTabContent">
        

                <div id="requests" role="tabpanel">

                    <div class="border">
                        <div class="row">
                            <div *ngFor="let l of lobby.members" class="col-3 p-5">Member</div>
                            <div class="col-3 p-5" style="background-color: orange;">{{lobby.status}}</div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</section>
<footer class="footer-area">
    <app-new-footer></app-new-footer>
</footer>
